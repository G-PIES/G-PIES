name: Build and Create Executable Artifact

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up C++ environment
        uses: kurocha/setup-cpp@v1
        with:
          compiler: 'g++'


      - name: Build Sim Backend
        run: make cdlib
      - name: Build Sim
        run: make cluster_dynamics
      - name: Build DB Backend
        run: make client_db
      - name: Build client_db
        run: make client_db
      - name: Run Cluster Dynamics Tests
        run: make cdtests R=1
      - name: Run Client Database Tests
        run: make dbtests R=1

      - name: Upload Executable
        uses: actions/upload-artifact@v2
        with:
          name: cluster_dynamics
          path: bin/cluster_dynamics.out

      - name: Upload Executable
        uses: actions/upload-artifact@v2
        with:
          name: client_db 
          path: bin/client_db.out
